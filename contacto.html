<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Benevento Perfumes</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Estilos para el cuadro flotante */
        .cuadro-flotante {
            width: 400px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .cuadro-flotante h2 {
            margin-top: 0;
            color: #333;
        }

        .cuadro-flotante label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        .cuadro-flotante input, .cuadro-flotante textarea, .cuadro-flotante button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .cuadro-flotante button {
            background-color: #b48d0c;
            color: white;
            cursor: pointer;
            border: none;
        }

        .cuadro-flotante button:hover {
            background-color: #b36335;
        }

        #mensajeConfirmacion {
            display: none;
            color: green;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script>
        function mostrarConfirmacion() {
            document.getElementById('mensajeConfirmacion').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="onemillion.html">One Million</a></li>
                <li><a href="ladymillion.html">Lady Million</a></li>
                <li><a href="sedes.html">Nuestras Sedes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <div class="cuadro-flotante">
                <h2>Formulario de Contacto</h2>
                <form action="enviar_contacto.php" method="post" onsubmit="mostrarConfirmacion(); return false;">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                    <button type="submit">Enviar Mensaje</button>
                </form>
                <p id="mensajeConfirmacion">
                    Su mensaje ha sido enviado con éxito. Nos pondremos en contacto con usted a la brevedad.
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 Benevento Perfumes. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
